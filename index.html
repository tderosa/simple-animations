<!doctype HTML>
<html>

<head>
    <meta charset="UTF-8">

    <title>simple animations</title>

 	<link href='https://fonts.googleapis.com/css?family=Lora:400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fish.css">
	<link rel="stylesheet" href="css/bars.css">
	<link rel="stylesheet" href="css/slinky.css">

</head>

<body>
	<ul class="loaders">
		<li>
			<h2>simple animations created using CSS3 and HTML5</h2>
		</li>
		<li>
			<h3>expanding bars</h3>
			<ul class="bars">
				<li class="bar"></li>
				<li class="bar"></li>
				<li class="bar"></li>
			</ul>
		</li>
		<li>
			<h3>slinky</h3>
			<ul class="slinky">
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
				<li class="circle"></li>
			</ul>
		</li>
		<li>
			<h3>swimming fish</h3>
			<ul class="sea">
				<li class="tail"></li>
				<li class="fish-body"></li>
				<li class="eye"></li>
				<li class="eye-detail"></li>
				<li class="bubble a"></li>
				<li class="bubble b"></li>
				<li class="bubble c"></li>
			</ul>
		</li>
		<li>
			<h3>flipping cards</h3>
			<ul class="cards">
				<li class="spinX card"></li>
				<li class="spinY card"></li>
				<li class="spinX card"></li>
			</ul>
		</li>
	</ul>
</body>

</html>
